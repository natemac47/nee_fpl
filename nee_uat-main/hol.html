<div class="time_off">
  <div class="panel panel-default">
    <div class="panel-body">
      <h1 class="panel-title title-spacing reduced-title">My Time Off</h1>
      <h6 class="grey-text">Vacation</h6>
      <div style="display: flex; align-items: center;">
        <div class="progress" style="width: 100%;">
          <div class="progress-bar progress-bar-primary" style="background-color:#0c2739" role="progressbar" aria-valuenow="{{100}}" ng-style="{width: c.data.timeTypes["Vacation-Current Year"].entitlementHours + '%'}">
          </div>
          <div class="progress-bar progress-bar-success" style="background-color:#5ba33c" role="progressbar" aria-valuenow="{{data.vacationRequestedPercentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: data.vacationRequestedPercentage + '%'}">
          </div>
          <div class="progress-bar progress-bar-grey" role="progressbar" aria-valuenow="{{data.vacationRemainingPercentage}}" aria-valuemin="0" aria-valuemax="200" ng-style="{width: data.vacationRemainingPercentage + '%'}">
          </div>
        </div>
        <div class="totals" style="padding-left: 10px;">
          {{ c.data.timeTypes["Vacation-Current Year"].entitlementHours + c.data.timeTypes["Vacation Carryover"].entitlementHours }} hrs
        </div>
      </div>
      <h6 class="grey-text">Floating Holidays</h6>
      <div style="display: flex; align-items: center;">
        <div class="progress" style="width: 100%;">
          <div class="progress-bar progress-bar-primary" style="background-color:#0c2739" role="progressbar" aria-valuenow="{{data.sickLeaveUsedPercentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: data.sickLeaveUsedPercentage + '%'}">
          </div>
          <div class="progress-bar progress-bar-success" style="background-color:#5ba33c" role="progressbar" aria-valuenow="{{data.sickLeaveRequestedPercentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: data.sickLeaveRequestedPercentage + '%'}">
          </div>
          <div class="progress-bar progress-bar-grey" role="progressbar" aria-valuenow="{{data.sickLeaveRemainingPercentage}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: data.sickLeaveRemainingPercentage + '%'}">
          </div>
        </div>
        <div class="totals" style="padding-left: 10px;">
          {{ c.data.timeTypes["Floating Holidays"].entitlementHours }} hrs
        </div>
      </div>
      <div class="circle-legend">
        <span class="circle-text">
          <i class="fa fa-circle" style="color: #0c2739;"></i> Used
        </span>
        <span class="circle-text">
          <i class="fa fa-circle" style="color: #5cb85c;"></i> Planned
        </span>
        <span class="circle-text">
          <i class="fa fa-circle" style="color: #999;"></i> Remaining
        </span>
</div>
        <div class="col-md-12">
            <a href="{{options.url}}" target="_blank" class="url-link font-weight-bold text-uppercase bottom-left-link">{{options.urlText}}</a>
        </div>
        </div>
