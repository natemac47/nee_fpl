<div class="modular-widget">
    <div class="row title-row">
        <div class="col-md-8">
            <h4 class="short-description font-weight-bold">{{options.short_description}}</h4>
        </div>
        <div class="col-md-4 text-right icon-container">
            <img src="{{::options.icon}}">
        </div>
    </div>
    <div class="row description-row">
        <div class="col-md-12">
            <div class="description-container">
                <p class="description">{{options.description}}</p>
            </div>
        </div>
    </div>
    <div class="row url-row">
        <div class="col-md-12">
            <a href="{{options.url}}" target="_blank" class="url-link font-weight-bold text-uppercase">{{options.urlText}}</a>
        </div>
    </div>
</div>
