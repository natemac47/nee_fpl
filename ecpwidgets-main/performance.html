<div class="modular-widget">
    <div class="row title-row">
        <div class="col-md-8">
            <div class="short-description">{{options.short_description}}</div>
        </div>
        <div class="col-md-4 text-right icon-container">
            <img src="{{::options.icon}}">
        </div>
    </div>
    <div class="row description-row">
        <div class="col-md-12">
            <div class="description-container">
                <p class="description">{{options.description}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="perftask">{{options.perftask}} 
          </div>
            <div class="perftaskdescription">{{options.perftaskdescription}}
          </div>
        </div>
    </div>
    <div class="row url-row">
        <div class="col-md-12">
            <a href="{{options.url}}" target="_blank" class="url-link font-weight-bold text-uppercase">{{options.urlText}}</a>
        </div>
    </div>
</div>
